<section class="filters-modal">
  <div class="filters-modal__panel">
    <div class="filters-modal__hero">
        <h3 class="filters-modal__hero-title">Filters</h3>

        <button type="button" class="filters-modal__hero-close" data-hx-on:click="document.querySelector('.filters-modal').style.display = 'none'">

          </svg>
        </button>
    </div>

    <form action="#" class="filters-modal__form" method="get">

            </svg>
          </div>

          <div class="filters-modal__content">
            <ul class="filters-modal__list">
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-category-all">
                  <input type="radio" class="filters-modal__input filters-modal__input--radio" id="mobile-category-all" name="category" value="all" checked>
                  <span class="filters-modal__label-text">All</span>
                </label>
              </li>
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-category-textiles-soft-tones">
                  <input type="radio" class="filters-modal__input filters-modal__input--radio" id="mobile-category-textiles-soft-tones" name="category" value="textiles-soft-tones">
                  <span class="filters-modal__label-text">Textiles & Soft Tones</span>
                </label>
              </li>
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-category-home-accents">
                  <input type="radio" class="filters-modal__input filters-modal__input--radio" id="mobile-category-home-accents" name="category" value="home-accents">
                  <span class="filters-modal__label-text">Home Accents</span>
                </label>
              </li>
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-category-wall-decor">
                  <input type="radio" class="filters-modal__input filters-modal__input--radio" id="mobile-category-wall-decor" name="category" value="wall-decor">
                  <span class="filters-modal__label-text">Wall Decor</span>
                </label>
              </li>
            </ul>
          </div>
      </div>

      <div class="filters-modal__section">
          <div class="filters-modal__header">
            <span class="filters-modal__header-text">Price</span>

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="filters-modal__header-icon">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z" fill="var(--ui-light-shade-color)"></path>
            </svg>
          </div>

          <div class="filters-modal__content">
            <div class="filters-modal__slider">
              <div class="filters-modal__slider--track"></div>
              <div class="filters-modal__slider--active"></div>
              <div class="filters-modal__slider--thumb filters-modal__slider--thumb-min"></div>
              <div class="filters-modal__slider--thumb filters-modal__slider--thumb-max"></div>

              <input type="range" name="price" min="4" max="185" step="0.1" value="4" class="filters-modal__slider--input filters-modal__slider--input-min" id="mobile-minRange" aria-describedby="mobile-price-values">
              <input type="range" name="price" min="4" max="185" step="0.1" value="185" class="filters-modal__slider--input filters-modal__slider--input-max" id="mobile-maxRange" aria-describedby="mobile-price-values">
            </div>

            <div class="filters-modal__values" id="mobile-price-values">
              <span class="filters-modal__value" data-role="min">4,00</span>
              <span class="filters-modal__value" data-role="max">185,00</span>
            </div>
          </div>
      </div>

      <div class="filters-modal__section">
          <div class="filters-modal__header">
            <span class="filters-modal__header-text">Color</span>

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="filters-modal__header-icon">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z" fill="var(--ui-light-shade-color)"></path>
            </svg>
          </div>

          <div class="filters-modal__content">
            <ul class="filters-modal__list">
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-color-beige">
                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-color-beige" name="color[]" value="beige">
                  <span class="filters-modal__label-text">Beige</span>
                </label>
              </li>

              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-color-black">

              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-color-white">
                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-color-white" name="color[]" value="white">
                  <span class="filters-modal__label-text">White</span>

            </ul>
          </div>
      </div>

      <div class="filters-modal__section">
          <div class="filters-modal__header">
            <span class="filters-modal__header-text">Material</span>

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="filters-modal__header-icon">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z" fill="var(--ui-light-shade-color)"></path>

          </div>

          <div class="filters-modal__content">
            <ul class="filters-modal__list">
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-material-cotton">

              <li class="filters-modal__item">

                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-material-tufted-fabric" name="material[]" value="tufted-fabric">
                  <span class="filters-modal__label-text">Tufted fabric</span>
                </label>
              </li>

              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-material-wool">
                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-material-wool" name="material[]" value="wool">
                  <span class="filters-modal__label-text">Wool</span>

      <div class="filters-modal__section">

            <span class="filters-modal__header-text">Style</span>

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="filters-modal__header-icon">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z" fill="var(--ui-light-shade-color)"></path>
            </svg>
          </div>

          <div class="filters-modal__content">
            <ul class="filters-modal__list">
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-style-abstract">
                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-style-abstract" name="style[]" value="abstract">

      <div class="filters-modal__section">

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="filters-modal__header-icon">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.48131 8.35371C5.77932 8.06603 6.25412 8.0744 6.5418 8.37242L12 14.0267L17.4581 8.37242C17.7458 8.0744 18.2206 8.06603 18.5186 8.35371C18.8166 8.64139 18.825 9.11619 18.5373 9.4142L12.5396 15.6274C12.3982 15.7738 12.2035 15.8565 12 15.8565C11.7965 15.8565 11.6017 15.7738 11.4604 15.6274L5.46259 9.4142C5.17491 9.11619 5.18329 8.64139 5.48131 8.35371Z" fill="var(--ui-light-shade-color)"></path>

          <div class="filters-modal__content">
            <ul class="filters-modal__list">
              <li class="filters-modal__item">
                <label class="filters-modal__label" for="mobile-usage-bedroom">
                  <input type="checkbox" class="filters-modal__input filters-modal__input--checkbox" id="mobile-usage-bedroom" name="usage[]" value="bedroom">

              <li class="filters-modal__item">

  <div class="filters-modal__actions">
    <button type="submit" class="filters-modal__apply">Apply filters: 0</button>

    <button type="submit" class="filters-modal__clear">Clear all</p>
