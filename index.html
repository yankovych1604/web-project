<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porshe</title>
</head>
<body>
    <h1>Porshe</h1>

    <h2>Porshe 718</h2>
    <img src="./images/porsche-718.jpg" alt=porsche-718">

    <h2>Porshe 911</h2>
    <img src="./images/porsche-911.jpg" alt="porsche-911">

    <script>
        const headings = document.getElementsByTagName("h2");

        for(let i = 0; i < headings.length; i++) {
            headings[i].addEventListener("click", () => {
                headings[i].style.color = "red";

                setTimeout(() => {
                    headings[i].style.color = "black";
                }, 1000)
            })
        }
    </script>
</body>
</html>
